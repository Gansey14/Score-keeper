<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1>SCORE KEEPER</h1>
        <span id="number1">0</span> to <span id="number2">0</span>
        <p>Use the buttonns below to keep score</p>
        <span>Playing To</span>
        <input type="number" id="input" placeholder="Choose a number">
        <div id="buttons">
            <button id="button1">+1 Player One</button>
            <button id="button2">+1 Player Two</button>
            <button id="resetbutton">Reset</button>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
